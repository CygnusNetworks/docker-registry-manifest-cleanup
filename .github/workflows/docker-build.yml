name: Docker Build and Publish

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 2'
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  check-upstream:
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.check.outputs.should_build }}
      upstream_digest: ${{ steps.upstream.outputs.digest }}

    steps:
      - name: Get upstream image digest
        id: upstream
        run: |
          set -euo pipefail
          DIGEST=$(docker buildx imagetools inspect python:3.13-alpine \
            --format '{{json .Manifest.Digest}}' | tr -d '"')
          echo "digest=$DIGEST" >> "$GITHUB_OUTPUT"
          echo "Upstream digest: $DIGEST"

      - name: Check if rebuild needed
        id: check
        run: |
          set -euo pipefail
          # Always build on tag push or manual dispatch
          if [[ "${{ github.event_name }}" != "schedule" ]]; then
            echo "should_build=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          UPSTREAM="${{ steps.upstream.outputs.digest }}"
          PREV=$(docker buildx imagetools inspect \
            ghcr.io/${{ env.IMAGE_NAME }}:latest \
            --format '{{json .Manifest.Annotations}}' 2>/dev/null \
            | jq -r '."org.opencontainers.image.base.digest" // empty' || echo "")
          if [[ "$UPSTREAM" != "$PREV" ]]; then
            echo "Upstream changed ($PREV -> $UPSTREAM), will rebuild"
            echo "should_build=true" >> "$GITHUB_OUTPUT"
          else
            echo "Upstream unchanged ($UPSTREAM), skipping build"
            echo "should_build=false" >> "$GITHUB_OUTPUT"
          fi

  build-and-push:
    needs: check-upstream
    if: needs.check-upstream.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compute Docker Hub image name (lowercase)
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        run: |
          set -euo pipefail
          uname_lc=$(printf "%s" "$DOCKER_USERNAME" | tr '[:upper:]' '[:lower:]')
          repo_name=${GITHUB_REPOSITORY#*/}
          repo_lc=$(printf "%s" "$repo_name" | tr '[:upper:]' '[:lower:]')
          echo "DOCKERHUB_IMAGE=${uname_lc}/${repo_lc}" >> "$GITHUB_ENV"

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
            docker.io/${{ env.DOCKERHUB_IMAGE }}
          tags: |
            type=ref,event=tag
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          annotations: |
            index:org.opencontainers.image.base.digest=${{ needs.check-upstream.outputs.upstream_digest }}

      - name: Update Docker Hub README
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: ${{ env.DOCKERHUB_IMAGE }}
          short-description: ${{ github.event.repository.description }}
          readme-filepath: ./README.md
